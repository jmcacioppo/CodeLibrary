<div class="form-group">
    <label for="languages">Choose a Language</label>
    <select id="s1" class="form-control">
        <option ng-change="select()" ng-model="selectedLanguage"
            ng-repeat="language in languages">{{language}}</option>
    </select>
</div>

<hr>  

<input type="text" ng-model="adding.value" />
<button class="btn btn-primary" ng-click="add()">Add</button>

<button class="btn btn-secondary" ng-click="show()">Show Results</button>
