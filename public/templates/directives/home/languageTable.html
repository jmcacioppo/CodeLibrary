<div ng-show="showLanguage">
    <div class="container">
        <div class="col-md-3">
            <p style="text-align:center;">
                <b>{{selectedLanguage}}</b> is used as a: <b>{{languagePurpose}}</b>
            </p>
        </div>
        <div class="col-md-3">
            <div class="form-group" style="margin: 0 auto;">
                <label for="languageSort">Sort by</label>
                <select class="form-control" ng-model="selectedSort">
                    <option ng-repeat="type in sortType">{{type}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <p style="text-align:center;">
                Find more information <a href="{{website}}" target="_blank">here</a>
            </p>
        </div>
    </div>

    <br> <br>

    <table class="table table-striped table-hover box-shadow--6dp">
        <thead>
            <tr>
                <th>Syntax</th>
                <th>Function</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="code in currentCode | orderBy: selectedSort">
                <td>{{code.syntax}}</td>
                <td>{{code.function}}</td>
                <td>{{code.example}}</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Syntax" ng-model="add.syntax"></td>
                <td><input type="text" placeholder="Function" ng-model="add.function"></td>
                <td><input type="text" placeholder="Example" ng-model="add.example"></td>
            </tr>
        </tbody>
    </table>
</div>
