<div ng-show="showLanguage">
    <div class="container">
        <div class="col-md-9">
            <b>{{selectedLanguage}}</b> is used as a: <b>{{languagePurpose}}</b>
        </div>
        <div class="col-md-3">
            Find more information <a href="{{website}}" target="_blank">here</a>
        </div>
    </div>

    <br> <br>

    <table class="table table-striped table-hover box-shadow--6dp">
        <thead>
            <tr>
                <th>Name</th>
                <th>Function</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="code in currentCode">
                <td>{{code.syntax}}</td>
                <td>{{code.function}}</td>
                <td>{{code.example}}</td>
            </tr>
        </tbody>
    </table>
</div>
