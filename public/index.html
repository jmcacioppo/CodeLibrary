<!DOCTYPE html>
<html lang="en" ng-app="codeLibrary">
    <head>
        <title>Code Library</title>
        <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
    </head>

    <body class="container" ng-controller="MainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/">Code Library</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $route.current.activetab == 'home'}"><a href="#!/">The Library</a></li>
                    <li ng-class="{active: $route.current.activetab == 'addLanguage'}"><a href="#!/addLanguage">Add Language</a></li>
                    <li ng-class="{active: $route.current.activetab == 'login'}"><a ng-hide='loggedIn' href="#!/login">Login</a></li>
                    <li ng-class="{active: $route.current.activetab == 'logout'}"><a ng-show='loggedIn' href="#!/logout">Logout</a></li>
                </ul>

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="search.value"
                            placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <ng-view></ng-view>

        <script src="/lib/angular.js"></script>
        <script src="/lib/angularfire.js"></script>
        <script src="/lib/angular-route.min.js"></script>
        <script src="/lib/firebase.js"></script>
        <script src="/lib/firebase-app.js"></script>
        <script src="/lib/firebase-database.js"></script>
        <script src="/lib/firebase-auth.js"></script>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/material.min.js"></script>
        <script src="/lib/bootbox.js"></script>

        <script src="/js/app.js"></script>
        <script src="/js/config.js"></script>
        <script src="/js/auth.js"></script>

        <script src="/js/directives/home/languageTable.js"></script>
        <script src="/js/directives/home/languageDropdown.js"></script>
        <script src="/js/directives/addLanguage/formFields.js"></script>

        <script src="/js/controllers/HomeController.js"></script>
        <script src="/js/controllers/AddLanguageController.js"></script>
        <script src="/js/controllers/LoginController.js"></script>
        <script src="/js/controllers/LogoutController.js"></script>
    </body>

</html>
